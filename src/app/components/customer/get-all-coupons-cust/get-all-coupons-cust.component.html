
<h1 style="font-family: Arial, Helvetica, sans-serif;">Your Purchase Coupons:</h1>
<section  >
 
  <table  class=" table table-dark table-hover" style="float: left ">
        <thead>
          <tr>
            <th>Category:</th>
            <th>Title:</th>
            <th>Description:</th>
            <th>Image:</th>
            <td>Stock:</td>
            <th>Price:</th>
            <th>Start Date:</th>
            <th>Exparetion:</th> 
          </tr>
         
        </thead>
       
        <tbody>
        
          
         
          <tr *ngFor="let c of customerCoupons"  >          
            <td >{{c.category}}</td>
            <td >{{c.title}}</td>
            <td >{{c.description}}</td>
            <td> <img id="myImg" src="{{c.image}}" alt="Snow" style="width:75%;max-width:75px"></td>
            <td>{{c.amount}}</td>
            <td>{{c.price}}</td>
            <td>{{c.startDate | date: "dd-MM-yyyy" }}</td>
            <td>{{c.endDate | date: "dd-MM-yyyy" }}</td>
           
              </tr>
         
        </tbody>
       
      </table>
    </section>
