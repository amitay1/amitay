<div class="sidenav">
  <div class="login-main-text">
     <h2>CouponSystem<br> Login Page</h2>
     <p>Login from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        
           <div class="form-group">
              <label>User Name</label>
              <input type="email" class="form-control" placeholder="User Name" [(ngModel)]="email"   name="email"  >
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"   name="password" >
           </div>
           <div class="form-group">
            <label >client type</label>
            <select class="form-control"  [(ngModel)]="type"  name="type" > 
              <option value="Customer">Customer</option>
              <option value="Company">Company</option>
              <option value="Administrator">Administrator</option>
            </select>
          </div>
          
           <br><br>
          <input type="button" value="login" (click)="loginMeth()">
           
        
        
     </div>
  </div>
</div>
